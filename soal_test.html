<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, user-scalable=no" />
  <title>Soal Seleksi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Header -->
<div class="custom-header">
  <i class="bi bi-arrow-left text-white fs-4"></i>
  <h5>Seleksi Pendaftaran</h5>
  <div></div>
</div>

<!-- Content -->
<div class="container py-4">
  <h6 class="fw-bold mb-3">Pemograman Web</h6>

  <!-- SOAL TEMPLATE -->
  <div class="soal-box p-3 mb-3">
    <div class="d-flex align-items-center mb-2">
      <div class="soal-number">1</div>
      <span class="ms-2">Siapakah penemu Komputer?</span>
    </div>
    <div class="d-grid gap-2 mt-2">
      <button class="btn btn-dark-blue">Alan Turing</button>
      <button class="btn btn-dark-blue">Tim Berners-Lee</button>
      <button class="btn btn-dark-blue">Charles Babbage</button>
      <button class="btn btn-dark-blue">Ada Lovelace</button>
    </div>
  </div>

  <div class="soal-box p-3 mb-3">
    <div class="d-flex align-items-center mb-2">
      <div class="soal-number">2</div>
      <span class="ms-2">HTML adalah singkatan dari?</span>
    </div>
    <div class="d-grid gap-2 mt-2">
      <button class="btn btn-dark-blue">Hyper Text Markup Language</button>
      <button class="btn btn-dark-blue">Home Tool Markup Language</button>
      <button class="btn btn-dark-blue">Hyperlinks and Text Markup Language</button>
      <button class="btn btn-dark-blue">None of these</button>
    </div>
  </div>

  <div class="soal-box p-3 mb-3">
    <div class="d-flex align-items-center mb-2">
      <div class="soal-number">3</div>
      <span class="ms-2">CSS digunakan untuk?</span>
    </div>
    <div class="d-grid gap-2 mt-2">
      <button class="btn btn-dark-blue">Struktur halaman</button>
      <button class="btn btn-dark-blue">Interaksi halaman</button>
      <button class="btn btn-dark-blue">Gaya dan tata letak</button>
      <button class="btn btn-dark-blue">Penyimpanan data</button>
    </div>
  </div>

  <div class="soal-box p-3 mb-3">
    <div class="d-flex align-items-center mb-2">
      <div class="soal-number">4</div>
      <span class="ms-2">Javascript termasuk bahasa?</span>
    </div>
    <div class="d-grid gap-2 mt-2">
      <button class="btn btn-dark-blue">Back-end</button>
      <button class="btn btn-dark-blue">Front-end</button>
      <button class="btn btn-dark-blue">SQL</button>
      <button class="btn btn-dark-blue">Markup</button>
    </div>
  </div>

  <div class="soal-box p-3 mb-4">
    <div class="d-flex align-items-center mb-2">
      <div class="soal-number">5</div>
      <span class="ms-2">Tag untuk paragraf di HTML?</span>
    </div>
    <div class="d-grid gap-2 mt-2">
      <button class="btn btn-dark-blue">&lt;para&gt;</button>
      <button class="btn btn-dark-blue">&lt;p&gt;</button>
      <button class="btn btn-dark-blue">&lt;pg&gt;</button>
      <button class="btn btn-dark-blue">&lt;txt&gt;</button>
    </div>
  </div>

  <a href="status_selesai_test.html" class="btn btn-warning w-100 rounded-pill fw-bold">Submit Jawaban</a>
</div>

</body>
</html>
