<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, user-scalable=no" />
  <title>Status Pendaftaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Header -->
<div class="custom-header">
  <i class="bi bi-arrow-left text-white fs-4" onclick="history.back()"></i>
  <h5>Status Pendaftaran</h5>
  <div>
    <i class="bi bi-three-dots-vertical text-white fs-5 ms-2"></i>
  </div>
</div>

<!-- Content -->
<div class="container py-4" style="max-width: 768px;">
  <div class="bg-white rounded-4 shadow-sm px-3 py-2 mb-3 border border-light">
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <div class="fw-semibold">Rekayasa Web Praktik</div>
        <div class="text-muted small">Tidak ada ujian seleksi</div>
      </div>
      <span class="badge bg-warning text-dark align-self-center">Pending</span>
    </div>
  </div>

  <div class="bg-white rounded-4 shadow-sm px-3 py-2 mb-3 border border-light">
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <div class="fw-semibold">Pemrograman SQL</div>
        <div class="text-muted small">Ujian seleksi</div>
      </div>
      <span class="badge bg-success align-self-center">Accepted</span>
    </div>
  </div>

  <div class="bg-white rounded-4 shadow-sm px-3 py-2 mb-3 border border-light">
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <div class="fw-semibold">Basis Data</div>
        <div class="text-muted small">Ujian seleksi</div>
      </div>
      <span class="badge bg-success align-self-center">Accepted</span>
    </div>
  </div>

  <div class="bg-white rounded-4 shadow-sm px-3 py-2 mb-3 border border-light">
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <div class="fw-semibold">Pemrograman Lanjut</div>
        <div class="text-muted small">Ujian seleksi telah dikerjakan</div>
      </div>
      <span class="badge bg-danger align-self-center">Rejected</span>
    </div>
  </div>
</div>

</body>
</html>
