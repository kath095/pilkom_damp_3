<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        padding-bottom: 80px;
      }

      .chat-content {
        padding: 10px 20px 0;
        margin: auto;
      }

      .chat-profile {
        background-color: white;
        padding: 16px;
        border-radius: 24px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
      }

      .chat-profile .bi-person-circle {
        font-size: 40px;
        color: #ccc;
        margin-right: 10px;
      }

      .chat-profile h6 {
        margin: 0;
        font-weight: 600;
      }

      .chat-day-label {
        text-align: center;
        font-size: 12px;
        color: gray;
        margin: 16px 0 8px;
      }

      .bubble {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 16px;
        margin-bottom: 8px;
        position: relative;
        font-size: 14px;
        word-wrap: break-word;
        max-width: 75%;
      }

      .bubble-container-right {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 8px;
      }

      .bubble-container-left {
        display: flex;
        justify-content: flex-start;
        margin-bottom: 8px;
      }

      .bubble-right {
        background-color: #0288d1;
        color: white;
        border-bottom-right-radius: 4px;
      }

      .bubble-left {
        background-color: #f1f1f1;
        color: #333;
        border-bottom-left-radius: 4px;
      }

      .bubble-time {
        font-size: 10px;
        color: rgba(255, 255, 255, 0.7);
        text-align: right;
        margin-top: 4px;
      }

      .bubble-left .bubble-time {
        color: gray;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="custom-header">
      <a
        href="javascript:history.back()"
        class="text-white text-decoration-none me-2"
      >
        <i class="bi bi-arrow-left text-white fs-4"></i>
      </a>
      <h5 class="mb-0">Chat</h5>
    </div>

    <div class="chat-content">
      <div class="chat-profile">
        <i class="bi bi-person-circle"></i>
        <h6>Zayn Malik</h6>
      </div>

      <div class="chat-day-label">Kemarin</div>

      <div class="bubble-container-right">
        <div class="bubble bubble-right">
          Permisi Kak.
          <div class="bubble-time">12.01</div>
        </div>
      </div>

      <div class="bubble-container-right">
        <div class="bubble bubble-right">
          Saya mau tutor bisa?
          <div class="bubble-time">12.01</div>
        </div>
      </div>

      <div class="bubble-container-left">
        <div class="bubble bubble-left">
          Boleh-bolehh, mau ketemu aja langsung kah di GKM, aku kosong besok
          siang.
          <div class="bubble-time">15.15</div>
        </div>
      </div>

      <div class="chat-day-label">Hari Ini</div>

      <div class="bubble-container-right">
        <div class="bubble bubble-right">
          Baik Kak.
          <div class="bubble-time">08.25</div>
        </div>
      </div>
    </div>

    <!-- Input Chat menggunakan CSS Global -->
    <div class="chat-input-area">
      <button class="btn-icon btn-plus"><i class="bi bi-plus"></i></button>
      <input type="text" placeholder="Ketik pesan..." />
      <button class="btn-icon btn-send"><i class="bi bi-send-fill"></i></button>
    </div>
  </body>
</html>
