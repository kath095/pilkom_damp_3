<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, user-scalable=no" />
    <title>asisten - buat presensi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- ditambahin disini karena gamau otak atik css general -->
    <style>
      .vertical-line {
        position: absolute;
        top: 28px;
        height: 35px;
        left: 50%;
        width: 2px;
        background-color: orange;
        transform: translateX(-50%);
        z-index: 0;
      }
      .btn-popup {
        z-index: 1055;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="custom-header">
      <a href="asisten-menu2_presensi.html" class="text-white">
        <i class="bi bi-arrow-left fs-4"></i>
      </a>
      <h5>Buat Presensi</h5>
      <div>
        <i class="bi bi-bell text-white fs-4"></i>
        <i class="bi bi-three-dots-vertical text-white fs-5 ms-2"></i>
      </div>
    </div>

    <div class="container-fluid p-3 pb-5">
      <!-- judul buat presensi -->
      <h6 class="fw-bold mb-3" style="color: #061b64">Buat Presensi</h6>

      <div class="bg-light rounded-4 shadow-sm p-3 mb-3">
        <div class="d-flex">
          <!-- jam & panah -->
          <div
            class="me-3 d-flex flex-column align-items-center border-end pe-3"
            style="border-color: #ffa500 !important"
          >
            <span class="fw-medium text-dark mb-1">09:40</span>
            <i class="bi bi-arrow-down text-warning"></i>
            <span class="fw-medium text-dark mt-1">12:10</span>
          </div>

          <!-- detail kelas -->
          <div class="flex-grow-1">
            <p class="fw-semibold mb-0 text-dark">Rekayasa Web Praktik</p>
            <p class="text-secondary small mb-0">Kelas</p>
            <p class="text-secondary small mb-2">
              <i class="bi bi-geo-alt-fill text-warning me-1"></i> E.3.3
            </p>
          </div>
        </div>

        <!-- form presensi -->
        <form onsubmit="event.preventDefault(); showPopup();">
          <div class="mb-3">
            <label class="form-label fw-semibold small">Dimulai:</label>
            <div class="d-flex gap-2">
              <input type="time" class="form-control" required />
              <input type="date" class="form-control" required />
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label fw-semibold small">Berakhir:</label>
            <div class="d-flex gap-2">
              <input type="time" class="form-control" required />
              <input type="date" class="form-control" required />
            </div>
          </div>

          <!-- tombol simpan -->
          <div class="text-end">
            <button
              type="submit"
              class="btn btn-warning text-white rounded-pill px-4 fw-semibold"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- popup berhasil -->
    <div
      id="popup-berhasil"
      class="position-fixed btn-popup bg-success text-white px-4 py-2 rounded-pill shadow d-none"
    >
      Presensi berhasil dibuat!
    </div>

    <!-- set timer popup -->
    <script>
      function showPopup() {
        const popup = document.getElementById("popup-berhasil");
        popup.classList.remove("d-none");
        setTimeout(() => {
          popup.classList.add("d-none");
        }, 2000);
      }
    </script>

    <!-- Bottom Navigation -->
    <nav
      class="navbar fixed-bottom bg-white border-top d-flex justify-content-around py-2"
    >
      <a class="text-center text-muted small" href="#">
        <i class="bi bi-house-door-fill fs-5 d-block"></i>Beranda
      </a>
      <a class="text-center text-muted small" href="#">
        <i class="bi bi-megaphone-fill fs-5 d-block"></i>Pengumuman
      </a>
      <a class="text-center text-muted small" href="#">
        <i class="bi bi-chat-left-text-fill fs-5 d-block"></i>Forum
      </a>
    </nav>
  </body>
</html>
