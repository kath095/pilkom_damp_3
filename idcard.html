<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, initial-scale=1" />
  <title>ID Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-container">
    <header class="profile-header">
      <a href="profile.html" class="btn btn-link p-0 text-dark" aria-label="Back">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h5>ID Card</h5>
      <div style="width: 2rem;"></div>
    </header>

    <main class="profile-card d-flex justify-content-center">
      <img src="images/idcard.jpg" alt="ID Card" class="idcard-img" />
    </main>

    <nav class="profile-nav d-flex justify-content-around align-items-center fixed-bottom">
      <a href="profile.html" class="btn btn-link d-flex flex-column align-items-center">
        <i class="bi bi-house-door-fill"></i>
        <small>Beranda</small>
      </a>
      <button class="btn btn-link d-flex flex-column align-items-center">
        <i class="bi bi-list"></i>
        <small>Pengumuman</small>
      </button>
      <button class="btn btn-link d-flex flex-column align-items-center">
        <i class="bi bi-chat-dots"></i>
        <small>Forum</small>
      </button>
    </nav>
  </div>
</body>
</html>
