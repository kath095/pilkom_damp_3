<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, initial-scale=1" />
  <title>ID Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-container">
    <!-- HEADER -->
    <div class="custom-header d-flex align-items-center justify-content-between px-3">
      <a href="profile.html" class="text-decoration-none">
        <i class="bi bi-arrow-left text-white fs-4"></i>
      </a>
      <h5 class="text-white m-0">Id Card</h5>
      <i class="bi bi-bell text-white fs-4"></i>
    </div>

    <!-- KONTEN ID CARD -->
    <main class="profile-card d-flex justify-content-center mt-4">
      <img src="images/ktm.jpg" alt="ID Card" class="idcard-img img-fluid w-75" />
    </main>

    <!-- FOOTER NAVIGATION -->
    <nav class="profile-nav d-flex justify-content-around align-items-center fixed-bottom">
      <a href="profile.html" class="btn btn-link d-flex flex-column align-items-center">
        <i class="bi bi-house-door-fill"></i>
        <small>Beranda</small>
      </a>
      <button class="btn btn-link d-flex flex-column align-items-center">
        <i class="bi bi-list"></i>
        <small>Pengumuman</small>
      </button>
      <button class="btn btn-link d-flex flex-column align-items-center">
        <i class="bi bi-chat-dots"></i>
        <small>Forum</small>
      </button>
    </nav>
  </div>
</body>
</html>
