<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, initial-scale=1" />
  <title>Edit Daftar Alat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card-container">
    <div class="custom-header px-3">
      <i class="bi bi-arrow-left text-white fs-4"></i>
      <h5>Daftar Alat</h5>
      <div><i class="bi bi-bell text-white fs-4"></i></div>
    </div>

    <div class="p-3">
      <p class="mb-2">Anda berada di mode edit <i class="bi bi-pencil"></i></p>

      <table class="table">
        <thead>
          <tr>
            <th>Nama Alat</th>
            <th>Jumlah</th>
            <th>Kondisi</th>
            <th>Keterangan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Nama Alat 1 <i class="bi bi-trash ms-1 text-danger"></i></td>
            <td>5</td>
            <td>
              <select class="form-select form-select-sm">
                <option>Baik</option>
                <option>Pengecekan</option>
                <option>Rusak</option>
              </select>
            </td>
            <td>Baru</td>
          </tr>
          <tr>
            <td>Nama Alat 2 <i class="bi bi-trash ms-1 text-danger"></i></td>
            <td>3</td>
            <td>
              <select class="form-select form-select-sm">
                <option>Baik</option>
                <option selected>Pengecekan</option>
                <option>Rusak</option>
              </select>
            </td>
            <td>Tombol hilang</td>
          </tr>
          <tr>
            <td>Nama Alat 3 <i class="bi bi-trash ms-1 text-danger"></i></td>
            <td>4</td>
            <td>
              <select class="form-select form-select-sm">
                <option>Baik</option>
                <option>Pengecekan</option>
                <option selected>Rusak</option>
              </select>
            </td>
            <td>-</td>
          </tr>
        </tbody>
      </table>

      <div class="text-center mt-5">
        <button class="btn btn-blue mb-2" onclick="showPopup()">Simpan</button><br />
        <button class="btn btn-orange" onclick="closeEdit()">Batal</button>
      </div>
    </div>
  </div>

  <div class="popup" id="popupConfirm">
    <i class="bi bi-exclamation-triangle-fill text-danger"></i>
    <p>Simpan perubahan?<br />
      <button class="btn btn-sm btn-outline-primary" onclick="showSuccess()">Ya</button>
      <button class="btn btn-sm btn-outline-secondary" onclick="closePopup()">Tidak</button>
    </p>
  </div>

  <div class="popup" id="popupSuccess">
    <i class="bi bi-check-circle-fill text-success"></i>
    <p>Perubahan berhasil disimpan</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
