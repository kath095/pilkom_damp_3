<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pelaporan Kerusakan</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="custom-header">
    <i class="bi bi-arrow-left text-white fs-4"></i>
    <h5>Pelaporan</h5>
    <div>
      <i class="bi bi-bell text-white fs-4"></i>
      <i class="bi bi-three-dots-vertical text-white fs-5 ms-2"></i>
    </div>
  </div>

  <!-- Form Container -->
  <div class="card-container p-3">
    <form id="formKerusakan">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Pelapor:</label>
        <input type="text" class="form-control form-control-sm" id="nama" placeholder="Masukkan nama Anda" />
      </div>

      <div class="mb-3">
        <label for="nim" class="form-label">NIM:</label>
        <input type="text" class="form-control form-control-sm" id="nim" placeholder="Masukkan NIM" />
      </div>

      <div class="mb-3">
        <label for="prodi" class="form-label">Program Studi:</label>
        <select class="form-select form-select-sm" id="prodi">
          <option selected disabled>Pilih Prodi</option>
          <option>Sistem Informasi</option>
          <option>Teknik Informatika</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="alat" class="form-label">Pilih Alat:</label>
        <select class="form-select form-select-sm" id="alat">
          <option selected disabled>Pilih Alat</option>
          <option>Komputer Lab 1</option>
          <option>Komputer Lab 2</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="foto" class="form-label">Upload Foto (Opsional):</label>
        <input type="file" class="form-control form-control-sm" id="foto" />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-blue">Submit</button>
      </div>
    </form>
  </div>

  <!-- Popup Konfirmasi -->
  <div class="popup" id="popupSuccess" style="top: 50% !important; bottom: auto !important; transform: translate(-50%, -50%) !important;">
    <i class="bi bi-check-circle-fill text-success"></i>
    <div>Pelaporan terkirim</div>
  </div>

  <script>
    const form = document.getElementById('formKerusakan');
    const popup = document.getElementById('popupSuccess');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      popup.classList.add('show');

      setTimeout(() => {
        popup.classList.remove('show');
        form.reset(); // Mengosongkan seluruh form setelah submit
      }, 2500);
    });
  </script>
</body>
</html>
