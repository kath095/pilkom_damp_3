<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, user-scalable=no" />
  <title>Penugasan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fff;
    }
    .tab-container {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #ddd;
      margin-top: -1px;
    }
    .tab-item {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      font-weight: 500;
      color: #000;
      border-bottom: 3px solid transparent;
    }
    .tab-item.active {
      border-bottom: 3px solid #f15a24;
      color: #f15a24;
    }
    .dropdown-filter {
      position: relative;
      display: inline-block;
    }
    .filter-button {
      background: transparent;
      border: none;
      font-size: 1.25rem;
    }
    .filter-menu {
      position: absolute;
      top: 2rem;
      right: 0;
      background: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      z-index: 999;
      display: none;
    }
    .filter-menu button {
      border: none;
      background: none;
      padding: 0.5rem 1rem;
      width: 100%;
      text-align: left;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #dee2e6;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    .bottom-nav i {
      font-size: 1.2rem;
    }
    .no-access {
      text-align: center;
      color: #aaa;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="custom-header">
      <i class="bi bi-arrow-left text-white fs-4" onclick="window.location.href='dashboard.html'"></i>
      <h5>Penugasan</h5>
      <div>
        <i class="bi bi-bell text-white fs-5 me-2" onclick="window.location.href='asisten_notifikasi.html'"></i>
        <i class="bi bi-three-dots-vertical text-white fs-5 ms-2"></i>
      </div>
    </div>

<div class="tab-container">
  <div class="tab-item active" id="tab-tugas" onclick="switchTab('tugas')">Tugas Saya</div>
  <div class="tab-item" id="tab-beri" onclick="switchTab('beri')">Beri Tugas</div>
</div>

<!-- Content -->
<div class="container py-3">
  <div class="d-flex justify-content-end mb-3" id="filter-wrapper">
    <div class="dropdown-filter">
      <button class="filter-button" onclick="toggleFilter()">
        <i class="bi bi-funnel-fill"></i>
      </button>
      <div class="filter-menu" id="filterMenu">
        <button>Belum dikerjakan</button>
        <button>Sudah dikerjakan</button>
      </div>
    </div>
  </div>

  <!-- Tugas Saya Content -->
  <div id="content-tugas">
  <!-- Card Penugasan 1 -->
  <div class="card mb-3 shadow-sm rounded-4 overflow-hidden border-0" onclick="window.location.href='penugasan_submit.html'">
    <img src="images/img1.png" class="w-100" style="height: 120px; object-fit: cover;" alt="SQL Banner" />
    <div class="card-body p-3">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <h6 class="card-title fw-semibold mb-1">Penugasan 1</h6>
          <p class="mb-1 small text-muted">Pemrograman SQL | SI A</p>
          <p class="mb-1 small text-muted">Batas Pengumpulan: 20/06/2025</p>
        </div>
        <span class="badge bg-primary rounded-pill px-3 py-1">Kerjakan</span>
      </div>
    </div>
  </div>

  <!-- Card Penugasan 2 -->
  <div class="card mb-3 shadow-sm rounded-4 overflow-hidden border-0">
    <img src="images/img1.png" class="w-100" style="height: 120px; object-fit: cover;" alt="SQL Banner" />
    <div class="card-body p-3">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <h6 class="card-title fw-semibold mb-1">Penugasan 2</h6>
          <p class="mb-1 small text-muted">Pemrograman SQL | SI A</p>
          <p class="mb-1 small text-muted">Batas Pengumpulan: 18/06/2025</p>
        </div>
        <span class="badge bg-success rounded-pill px-3 py-1">Selesai</span>
      </div>
    </div>
  </div>
  </div>

  <!-- Beri Tugas Content -->
  <div id="content-beri" style="display:none;">
    <p class="no-access">Anda tidak memiliki akses</p>
  </div>
</div>

<script>
  function toggleFilter() {
    const menu = document.getElementById('filterMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  function switchTab(tab) {
    document.getElementById('tab-tugas').classList.remove('active');
    document.getElementById('tab-beri').classList.remove('active');
    document.getElementById('content-tugas').style.display = 'none';
    document.getElementById('content-beri').style.display = 'none';
    document.getElementById('filter-wrapper').style.display = 'none';

    if (tab === 'tugas') {
      document.getElementById('tab-tugas').classList.add('active');
      document.getElementById('content-tugas').style.display = 'block';
      document.getElementById('filter-wrapper').style.display = 'flex';
    } else {
      document.getElementById('tab-beri').classList.add('active');
      document.getElementById('content-beri').style.display = 'block';
    }
  }

  document.addEventListener('click', function(event) {
    const menu = document.getElementById('filterMenu');
    const filterBtn = document.querySelector('.filter-button');
    if (!menu.contains(event.target) && !filterBtn.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

</body>
</html>
