<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, initial-scale=1" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-container">
    <header class="profile-header">
      <button class="btn btn-link p-0 text-dark" aria-label="Back">
        <i class="bi bi-arrow-left"></i>
      </button>
      <h5>Profile</h5>
      <div style="width: 2rem;"></div> <!-- spacer -->
    </header>
    <main class="profile-card">
      <div class="d-flex align-items-center gap-3 mb-4">
        <img src="images/pp.jpg" alt="Foto Profile" class="profile-img" />
        <div class="profile-info">
          <h6>Leo Valdez</h6>
          <p class="email">leovaldes@student.ub.ac.id</p>
          <p class="nimnip">235150400111050</p>
        </div>
      </div>

      <section>
        <label class="section-label">Status Akademik</label>
        <p class="section-value">Mahasiswa Aktif</p>
      </section>

      <section>
        <label class="section-label">Jenjang dan Program Studi</label>
        <p class="section-value">S1 - Sistem Informasi</p>
      </section>

      <section>
        <h6 class="text-primary">Kelas Praktikan</h6>
        <p class="section-value">Pemrograman SQL SI-A</p>
      </section>

      <section>
        <h6 class="text-primary">Kelas Asisten</h6>
        <p class="section-value">Rekayasa Web Praktik TEKKOM - A</p>
        <p class="section-value">Pemrograman Lanjut SI-C</p>
      </section>

      <div class="btn-group-profile">
        <button class="btn-idcard">
          Id Card</button>
        <button class="btn-logout">Log Out</button>
      </div>
    </main>

    <nav class="profile-nav d-flex justify-content-around align-items-center fixed-bottom">
      <button class="btn btn-link d-flex flex-column align-items-center active">
        <i class="bi bi-house-door-fill"></i>
        <small>Beranda</small>
      </button>
      <button class="btn btn-link d-flex flex-column align-items-center">
        <i class="bi bi-list"></i>
        <small>Pengumuman</small>
      </button>
      <button class="btn btn-link d-flex flex-column align-items-center">
        <i class="bi bi-chat-dots"></i>
        <small>Forum</small>
      </button>
    </nav>
  </div>
</body>
</html>
