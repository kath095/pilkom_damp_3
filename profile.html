<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, initial-scale=1" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-wrapper">
    <!-- HEADER -->
    <div class="custom-header d-flex align-items-center justify-content-between px-3">
      <i class="bi bi-arrow-left text-white fs-4"></i>
    <h5 class="text-white m-0">Profile</h5>
      <i class="bi bi-bell text-white fs-4"></i>
    </div>

    <!-- CARD -->
    <div class="profile-card mx-3">
      <div class="d-flex align-items-center gap-3 mb-3">
        <img src="images/pp2.jpg" alt="Foto" class="profile-img" />
        <div>
          <h6 class="fw-bold m-0">Leo Valdez</h6>
          <small class="email">leovaldes@student.ub.ac.id</small><br />
          <small class="nimnip">235150400111050</small>
        </div>
      </div>

      <small class="section-label">Status Akademik</small>
      <p class="section-value">Mahasiswa Aktif</p>

      <small class="section-label">Jenjang dan Program Studi</small>
      <p class="section-value">S1 - Sistem Informasi</p>

      <h6 class="fw-bold text-primary mb-1">Kelas Praktikan</h6>
      <p class="section-value">Pemrograman SQL SI-A</p>

      <h6 class="fw-bold text-primary mb-1">Kelas Asisten</h6>
      <p class="section-value">Rekayasa Web Praktik TEKKOM - A</p>
      <p class="section-value">Pemrograman Lanjut SI-C</p>

      <div class="d-flex justify-content-center gap-3 mt-4">
        <button class="btn btn-idcard">Id Card</button>
        <button class="btn btn-logout">Log Out</button>
      </div>
    </div>

    <!-- FOOTER NAVIGATION -->
    <nav class="profile-nav d-flex justify-content-around align-items-center fixed-bottom">
      <button class="btn btn-link d-flex flex-column align-items-center active">
        <i class="bi bi-house-door-fill"></i>
        <small>Beranda</small>
      </button>
      <button class="btn btn-link d-flex flex-column align-items-center">
        <i class="bi bi-list"></i>
        <small>Pengumuman</small>
      </button>
      <button class="btn btn-link d-flex flex-column align-items-center">
        <i class="bi bi-chat-dots"></i>
        <small>Forum</small>
      </button>
    </nav>
  </div>
</body>
</html>
