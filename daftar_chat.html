<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, user-scalable=no" />
    <title>Unggah Pertanyaan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        padding-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="custom-header">
      <a href="forum.html" class="text-white text-decoration-none me-2">
        <i class="bi bi-arrow-left text-white fs-4"></i>
      </a>
      <h5>Forum Diskusi</h5>
      <div style="width: 32px"></div>
    </div>

    <!-- Form Upload Pertanyaan -->
    <div class="container py-4">
      <div class="px-2">
        <label for="pertanyaan" class="fw-bold mb-2">Buat Pertanyaan</label>
        <textarea
          id="pertanyaan"
          class="form-control rounded-4 shadow-sm"
          rows="4"
          placeholder="Tanya di Forum Diskusi..."
        ></textarea>

        <div class="d-flex flex-wrap gap-2 mt-3">
          <button
            class="btn btn-sm btn-secondary rounded-4 px-3 flex-fill d-flex justify-content-center align-items-center"
          >
            <i class="bi bi-paperclip me-1"></i> Unggah File
          </button>
          <button
            class="btn btn-dark-blue rounded-4 px-3 flex-fill d-flex justify-content-center align-items-center"
          >
            <i class="bi bi-send-fill me-2"></i> Posting
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
