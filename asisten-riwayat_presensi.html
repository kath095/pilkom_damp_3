<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, user-scalable=no" />
    <title>asisten - riwayat presensi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- ditambahin disini karena gamau otak atik css general -->
    <style>
      .timeline-line {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 50%;
        width: 2px;
        background-color: orange;
        transform: translateX(-50%);
        z-index: 0;
      }

      .dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 6px;
      }

      .text-navy {
        color: #061b64;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="custom-header">
      <a href="asisten-menu2_presensi.html" class="text-white">
        <i class="bi bi-arrow-left fs-4"></i>
      </a>
      <h5>Riwayat Presensi</h5>
      <div>
        <i class="bi bi-bell text-white fs-4"></i>
        <i class="bi bi-three-dots-vertical text-white fs-5 ms-2"></i>
      </div>
    </div>

    <div class="container-fluid p-3 pb-5">
      <div class="bg-white rounded-4 shadow-sm p-3 mb-3">
        <div class="d-flex">
          <!-- jam & panah -->
          <div
            class="me-3 d-flex flex-column align-items-center border-end pe-3"
            style="border-color: #ffa500 !important"
          >
            <span class="fw-medium text-dark mb-1">09:40</span>
            <i class="bi bi-arrow-down text-warning"></i>
            <span class="fw-medium text-dark mt-1">12:10</span>
          </div>

          <!-- detail kelas -->
          <div class="flex-grow-1">
            <p class="fw-semibold mb-0 text-dark">Rekayasa Web Praktik</p>
            <p class="text-secondary small mb-0">
              Kelas Tanggal dd/mm/yy Â· Waktu 00:00
            </p>
            <p class="text-secondary small mb-0">
              <i class="bi bi-geo-alt-fill text-warning me-1"></i> E.3.3
            </p>
          </div>
        </div>

        <!-- pembatas horizontal -->
        <hr class="my-2 border-warning" />

        <!-- penjelas bar (teks; ini masih manual blm ada logic) -->
        <p class="mb-1 small fw-bold text-dark">50%</p>

        <!-- progress bar -->
        <div class="progress rounded-pill mb-3" style="height: 10px">
          <div class="progress-bar bg-success" style="width: 50%"></div>
        </div>

        <!-- breakdown kategori -->
        <ul class="list-unstyled small text-dark mb-0">
          <li class="d-flex justify-content-between align-items-center mb-1">
            <span><span class="dot bg-danger"></span>Alpa</span>
            <span>13</span>
          </li>
          <li class="d-flex justify-content-between align-items-center mb-1">
            <span><span class="dot bg-info"></span>Sakit</span>
            <span>2</span>
          </li>
          <li class="d-flex justify-content-between align-items-center mb-1">
            <span><span class="dot bg-warning"></span>Izin</span>
            <span>0</span>
          </li>
          <li class="d-flex justify-content-between align-items-center">
            <span><span class="dot bg-success"></span>Hadir</span>
            <span>15</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav
      class="navbar fixed-bottom bg-white border-top d-flex justify-content-around py-2"
    >
      <a class="text-center text-muted small" href="#">
        <i class="bi bi-house-door-fill fs-5 d-block"></i>Beranda
      </a>
      <a class="text-center text-muted small" href="#">
        <i class="bi bi-megaphone-fill fs-5 d-block"></i>Pengumuman
      </a>
      <a class="text-center text-muted small" href="#">
        <i class="bi bi-chat-left-text-fill fs-5 d-block"></i>Forum
      </a>
    </nav>
  </body>
</html>
