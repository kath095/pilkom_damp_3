<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, user-scalable=no" />
  <title>Berhasil Daftar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <div class="custom-header d-flex align-items-center justify-content-between px-3">
    <i class="bi bi-arrow-left text-white fs-4"></i>
    <h5 class="text-white m-0">Pendaftaran</h5>
    <div>
      <i class="bi bi-bell text-white fs-4"></i>
      <i class="bi bi-three-dots-vertical text-white fs-5 ms-2"></i>
    </div>
  </div>

  <!-- Success Message -->
  <div class="container py-4">
    <div class="card text-center p-4 shadow-sm">
      <h4 class="fw-bold">Pendaftaran berhasil!!</h4>
      <div class="my-4">
        <i class="bi bi-check-circle-fill text-primary fs-1"></i>
        <p>Silahkan cek status pendaftaran anda</p>
      </div>
      <button class="btn btn-warning w-100 rounded-pill fw-bold">Status Pendaftaran</button>
    </div>
  </div>

</body>
</html>
