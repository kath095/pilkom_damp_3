<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rekrutmen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <div class="custom-header">
      <i class="bi bi-arrow-left text-white fs-4" onclick="history.back()"></i>
      <h5 class="text-white mb-0">Rekrutmen</h5>
      <div>
        <a href="dosen_notifikasi.html" class="text-white text-decoration-none">
          <i class="bi bi-bell fs-5 me-2"></i>
        </a>
        <i class="bi bi-three-dots-vertical text-white fs-5"></i>
      </div>
    </div>

    <!-- Konten -->
    <div class="container py-4" style="max-width: 768px">
      <!-- Rekrutmen Card - Rabu -->
      <div class="rekrutmen-card d-flex align-items-center">
        <!-- Hari & Jam -->
        <div class="hari">
          <div class="fw-bold">Rabu</div>
          <p class="jam">09:40</p>
          <div class="jam-panah">⬇</div>
          <div class="jam-akhir">12:10</div>
        </div>

        <!-- Info Mata Kuliah -->
        <div class="matkul">
          <div class="judul">Rekayasa Web Praktik - B</div>
          <div class="kelas">Sistem Informasi</div>
          <div class="lokasi"><i class="bi bi-geo-alt"></i> E.3.3</div>
        </div>

        <!-- Kuota & Aksi -->
        <div class="aksi">
          <div class="kuota">6/6</div>
          <div class="d-flex gap-2 justify-content-end">
            <a
              href="penilaian_asisten_rekweb.html"
              class="btn btn-sm btn-orange"
              >Nilai</a
            >
            <a href="pendaftar_asisten_rekweb.html" class="btn btn-sm btn-blue"
              >Detail</a
            >
          </div>
        </div>
      </div>

      <!-- Rekrutmen Card - Jumat -->
      <div class="rekrutmen-card d-flex align-items-center">
        <!-- Hari & Jam -->
        <div class="hari">
          <div class="fw-bold">Jumat</div>
          <p class="jam">12:30</p>
          <div class="jam-panah">⬇</div>
          <div class="jam-akhir">15:00</div>
        </div>

        <!-- Info Mata Kuliah -->
        <div class="matkul">
          <div class="judul">Pemrograman Lanjut - C</div>
          <div class="kelas">Sistem Informasi</div>
          <div class="lokasi"><i class="bi bi-geo-alt"></i> E.4.3</div>
        </div>

        <!-- Kuota & Aksi -->
        <div class="aksi">
          <div class="kuota">4/6</div>
          <div class="d-flex gap-2 justify-content-end">
            <button class="btn btn-sm btn-orange">Nilai</button>
            <button class="btn btn-sm btn-blue">Detail</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
