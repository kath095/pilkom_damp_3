<!DOCTYPE html>
<html lang="id">

  <body class="bg-light">

                <i class="bi bi-person-circle fs-4 me-3"></i>
                <div class="w-100">
                  <div class="fw-semibold">Student 1</div>
                  <small class="text-muted">235150400111000</small>
                  <input
                    type="text"
                    class="form-control mt-2 form-control-sm rounded-pill shadow-sm nilai-input"
                    placeholder="Nilai..."

                  />
                </div>
              </div>
            </div>

            <!-- Mahasiswa 2 -->
            <div
              class="d-flex justify-content-between align-items-start px-2 py-3 border-bottom"
            >
              <div class="d-flex align-items-start w-100">
                <i class="bi bi-person-circle fs-4 me-3"></i>
                <div class="w-100">
                  <div class="fw-semibold">Student 2</div>
                  <small class="text-muted">235150400222000</small>
                  <input
                    type="text"
                    class="form-control mt-2 form-control-sm rounded-pill shadow-sm nilai-input"
                    placeholder="Nilai..."
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Mahasiswa 3 -->
            <div
              class="d-flex justify-content-between align-items-start px-2 py-3 border-bottom"
            >
              <div class="d-flex align-items-start w-100">
                <i class="bi bi-person-circle fs-4 me-3"></i>
                <div class="w-100">
                  <div class="fw-semibold">Student 3</div>
                  <small class="text-muted">235150400333000</small>
                  <input
                    type="text"
                    class="form-control mt-2 form-control-sm rounded-pill shadow-sm nilai-input"
                    placeholder="Nilai..."
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Mahasiswa 4 -->
            <div
              class="d-flex justify-content-between align-items-start px-2 py-3 border-bottom"
            >
              <div class="d-flex align-items-start w-100">
                <i class="bi bi-person-circle fs-4 me-3"></i>
                <div class="w-100">
                  <div class="fw-semibold">Student 4</div>
                  <small class="text-muted">235150400444000</small>
                  <input
                    type="text"
                    class="form-control mt-2 form-control-sm rounded-pill shadow-sm nilai-input"
                    placeholder="Nilai..."

                  />

              </div>
            </div>

            <!-- Mahasiswa 5 -->
            <div
              class="d-flex justify-content-between align-items-start px-2 py-3 border-bottom"
            >
              <div class="d-flex align-items-start w-100">
                <i class="bi bi-person-circle fs-4 me-3"></i>
                <div class="w-100">
                  <div class="fw-semibold">Student 5</div>
                  <small class="text-muted">235150400555000</small>
                  <input
                    type="text"
                    class="form-control mt-2 form-control-sm rounded-pill shadow-sm nilai-input"
                    placeholder="Nilai..."

                  />
                </div>
              </div>
            </div>

            <!-- Mahasiswa 6 -->
            <div
              class="d-flex justify-content-between align-items-start px-2 py-3"
            >
              <div class="d-flex align-items-start w-100">
                <i class="bi bi-person-circle fs-4 me-3"></i>
                <div class="w-100">
                  <div class="fw-semibold">Student 6</div>
                  <small class="text-muted">235150400666000</small>
                  <input
                    type="text"
                    class="form-control mt-2 form-control-sm rounded-pill shadow-sm nilai-input"

              </div>
            </div>
          </div>

          <!-- Tombol Simpan -->
          <div class="text-end w-100 mt-3">
            <button
              type="submit"
              class="btn btn-dark-blue px-4"
              id="simpanBtn"
              disabled
            >
              Simpan
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- POPUP -->
    <div id="popupSuccess" class="popup">
      <i class="bi bi-check-circle text-success"></i>
      <p>Berhasil disimpan</p>
    </div>

    <!-- SCRIPT -->
    <script>
      const form = document.getElementById("penilaianForm");
      const popup = document.getElementById("popupSuccess");
      const simpanBtn = document.getElementById("simpanBtn");
      const inputs = document.querySelectorAll(".nilai-input");

      // Fungsi untuk cek apakah semua input sudah diisi
      function checkAllFilled() {
        let filled = true;
        inputs.forEach((input) => {
          if (input.value.trim() === "") {
            filled = false;
          }
        });
        simpanBtn.disabled = !filled;
      }

      // Tambahkan listener ke semua input nilai
      inputs.forEach((input) => {
        input.addEventListener("input", checkAllFilled);
      });

      // Tindakan ketika form disubmit
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        popup.classList.add("show");

        setTimeout(() => {
          popup.classList.remove("show");
          form.reset();
          simpanBtn.disabled = true;
          window.location.href = "rekrutmen.html"; // ✅ redirect ke halaman rekrutmen
        }, 2500);
      });
    </script>
  </body>
</html>
