<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, initial-scale=1" />
  <title>PILKOM Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
  <div class="container login-container">
    <div class="header text-center mb-4">
      <button class="btn btn-link back-btn p-0 position-absolute start-3 top-3" aria-label="Back">
        <i class="bi bi-arrow-left"></i>
      </button>
      <h4 class="fw-bold-satoshi text-primary">PILKOM</h4>
      <p class="mb-0">Fakultas Ilmu Komputer</p>
      <p>Universitas Brawijaya</p>
    </div>

    <div class="login-card p-4 rounded-4 shadow-sm mx-auto">
      <h5 class="text-center fw-bold-satoshi mb-4">Login</h5>
      <form>
        <div class="mb-3 input-group rounded-pill bg-light">
          <span class="input-group-text bg-light border-0 rounded-pill ps-3 pe-3">
            <i class="bi bi-person-fill text-primary"></i>
          </span>
          <input type="text" class="form-control bg-light border-0 rounded-pill ps-0" placeholder="NIM/NIP" />
        </div>

        <div class="mb-3 input-group rounded-pill bg-light">
          <span class="input-group-text bg-light border-0 rounded-pill ps-3 pe-3">
            <i class="bi bi-lock-fill text-primary"></i>
          </span>
          <input type="password" class="form-control bg-light border-0 rounded-pill ps-0" placeholder="Password" />
          <button type="button" class="btn btn-link text-muted pe-3">
            <i class="bi bi-eye"></i>
          </button>
        </div>

        <button type="submit" class="btn btn-login w-100 mb-3 fw-bold">Login</button>
      </form>

      <p class="text-center mb-3"><a href="#" class="text-decoration-none text-primary small">Lupa Password?</a></p>
      <p class="text-center small text-primary"><i class="bi bi-question-circle-fill"></i> Hubungi Admin</p>
    </div>
  </div>
</body>
</html>
