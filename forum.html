<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, user-scalable=no" />
    <title>Forum Diskusi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        padding-bottom: 80px;
      }

      /* POPUP USER */
      .user-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 32px 24px;
        border-radius: 24px;
        width: 280px;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        display: none;
        z-index: 9999;
      }

      .user-popup i.bi-person-circle {
        font-size: 72px;
        color: #adb5bd;
        margin-bottom: 16px;
      }

      .user-popup h5 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .user-popup a {
        font-size: 14px;
        color: #0a1c64;
        text-decoration: none;
      }

      .user-popup a i {
        margin-left: 6px;
      }

      .btn-close-popup {
        position: absolute;
        top: 10px;
        right: 14px;
        font-size: 24px;
        color: #999;
        cursor: pointer;
      }

      .btn-close-popup:hover {
        color: #000;
      }

      /* Overlay */
      .popup-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 9998;
      }
    </style>
  </head>
  <body>
    <!-- Overlay -->
    <div class="popup-overlay" id="popupOverlay"></div>

    <!-- Popup -->
    <div class="user-popup" id="userPopup">
      <div class="btn-close-popup" onclick="closePopup()">&times;</div>
      <i class="bi bi-person-circle"></i>
      <h5>Zayn Malik</h5>
      <a href="chat.html">Kirim Pesan <i class="bi bi-chat-dots"></i></a>
    </div>

    <!-- Header -->
    <div class="custom-header">
      <i class="bi bi-arrow-left text-white fs-4"></i>
      <h5>Forum Diskusi</h5>
      <div>
        <a href="bantuan.html" class="text-white text-decoration-none me-2">
          <i class="bi bi-bell text-white fs-4"></i>
        </a>
        <i class="bi bi-three-dots-vertical text-white fs-5"></i>
      </div>
    </div>

    <!-- Konten Forum -->
    <div class="container py-4">
      <!-- Input Prompt dengan Link -->
      <a href="unggah_post.html" class="text-decoration-none text-reset">
        <div class="card shadow-sm mb-3 rounded-4">
          <img
            src="images/forum.png"
            class="card-img-top"
            alt="Campus buildings"
            style="height: 150px; object-fit: cover"
          />
          <div class="card-body text-muted">Tanya di Forum Diskusi...</div>
        </div>
      </a>

      <!-- Post -->
      <div class="card shadow-sm forum-post rounded-4">
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <div
              class="d-flex align-items-center text-dark"
              style="cursor: pointer"
              onclick="openPopup()"
            >
              <i class="bi bi-person-circle fs-3 me-2"></i>
              <div>
                <div class="fw-bold">Zayn Malik</div>
              </div>
            </div>
            <div class="ms-2 text-muted small">14/05/2025</div>
          </div>

          <p class="mb-2">
            Temen-temen yang ada kesusahan materi terkait Pemrograman SQL bisa
            ditanyakan.
          </p>

          <a
            href="komentar.html"
            class="text-muted small mb-2 d-block text-end text-decoration-none"
          >
            3 Komentar Â· 1 kali dibagikan
          </a>

          <hr />
          <div class="d-flex justify-content-around text-muted">
            <div><i class="bi bi-heart"></i> Suka</div>
            <a href="komentar.html" class="text-muted text-decoration-none">
              <i class="bi bi-chat-left-text"></i> Komentar
            </a>
            <div><i class="bi bi-share"></i> Bagikan</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar fixed-bottom bg-white border-top">
      <div class="container-fluid d-flex justify-content-around">
        <a class="text-center text-muted small text-decoration-none" href="#">
          <i class="bi bi-house-door-fill fs-4 d-block"></i>Beranda
        </a>
        <a class="text-center text-muted small text-decoration-none" href="#">
          <i class="bi bi-megaphone-fill fs-4 d-block"></i>Pengumuman
        </a>
        <a
          class="text-center text-dark small text-decoration-none active"
          href="#"
        >
          <i class="bi bi-chat-left-text-fill fs-4 d-block"></i>Forum
        </a>
      </div>
    </nav>

    <script>
      const popup = document.getElementById("userPopup");
      const overlay = document.getElementById("popupOverlay");

      function openPopup() {
        popup.style.display = "block";
        overlay.style.display = "block";
      }

      function closePopup() {
        popup.style.display = "none";
        overlay.style.display = "none";
      }

      // Close popup when clicking on overlay
      overlay.addEventListener("click", closePopup);
    </script>
  </body>
</html>
