<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, user-scalable=no" />
  <title>Status Pendaftaran (Selesai)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Header -->
<div class="custom-header">
  <i class="bi bi-arrow-left text-white fs-4"></i>
  <h5>Status Pendaftaran</h5>
  <div>
    <i class="bi bi-bell text-white fs-4"></i>
    <i class="bi bi-three-dots-vertical text-white fs-5 ms-2"></i>

</div>

<!-- Content -->
<div class="container py-4">
  <div class="card bg-light border border-primary rounded-4 p-3 d-flex justify-content-between align-items-center flex-row">
    <!-- Flexbox di sini membuat tulisan dan tombol berada di satu baris -->

      <strong>Pemrograman Lanjut</strong><br />
      <small class="text-muted">Ujian seleksi sampai tanggal 22/07/2025</small>
    </div>

    <!-- Badge tetap di sini dengan warna abu-abu -->
    <span class="badge bg-secondary px-3 py-1 rounded-pill">Pending</span>
  </div>
</div>
