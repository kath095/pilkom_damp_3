<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, user-scalable=no" />
  <title>Pendaftaran IPK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <div class="custom-header d-flex align-items-center justify-content-between px-3">
    <i class="bi bi-arrow-left text-white fs-4"></i>
    <h5 class="text-white m-0">Pendaftaran</h5>
  </div>

  <!-- Form -->
  <div class="container py-4">
    <div class="card p-4 shadow-sm">
      <form action="berhasil_daftar_ipk_kth.html">
        <div class="mb-3">
          <label class="form-label">Nama Lengkap:</label>
          <input type="text" class="form-control" placeholder="Type here..." required />
        </div>
        <div class="mb-3">
          <label class="form-label">NIM:</label>
          <input type="text" class="form-control" placeholder="Type here..." required />
        </div>
        <div class="mb-3">
          <label class="form-label">Program Studi:</label>
          <select class="form-select" required>
            <option value="">Choose one...</option>
            <option>Informatika</option>
            <option>Sistem Informasi</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Mata Kuliah:</label>
          <select class="form-select" required>
            <option value="">Choose one...</option>
            <option>Pemrograman Web</option>
            <option>Struktur Data</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Email UB:</label>
          <input type="email" class="form-control" placeholder="Type here..." required />
        </div>
        <div class="mb-4">
          <label class="form-label">Upload KHS:</label>
          <input type="file" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-warning w-100 rounded-pill fw-bold">Daftar</button>
      </form>
    </div>
  </div>

</body>
</html>
